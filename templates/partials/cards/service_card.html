{% load static %}
{% load humanize %}

<!-- Item Car-->
<div class="col-sm-6 col-xl-4">
        <div class="card shadow-sm card-hover border-0 h-100">
          <div class="tns-carousel-wrapper card-img-top card-img-hover"><a class="img-overlay" href="{% url 'main:service_detail' service.pk %}"></a>
            <div class="position-absolute start-0 top-0 pt-3 ps-3"><span class="d-table badge bg-success mb-1">Verified</span><span class="d-table badge bg-info">New</span></div>
            <div class="content-overlay end-0 top-0 pt-3 pe-3">
              <button class="btn btn-icon btn-light btn-xs text-primary rounded-circle" type="button" data-bs-toggle="tooltip" data-bs-placement="left" title="Add to Wishlist"><i class="fi-heart"></i></button>
            </div>
            <div class="tns-carousel-inner"><img src="{% static 'img/real-estate/catalog/06.jpg' %}" alt="Image"><img src="{% static 'img/real-estate/catalog/06.jpg' %}" alt="Image"></div>
          </div>
          <div class="card-body position-relative pb-3">
            <h4 class="mb-1 fs-xs fw-normal text-uppercase text-primary">For sale</h4>
            <h3 class="h6 mb-2 fs-base"><a class="nav-link stretched-link" href="{% url 'main:service_detail' service.pk %}">{{service.title}}</a></h3>
            <p class="mb-2 fs-sm text-muted">{{service.description}}</p>
            <div class="fw-bold"><i class="fi-cash mt-n1 me-2 lead align-middle opacity-70"></i>{{service.price|intcomma}}</div>
          </div>
        </div>
</div>
